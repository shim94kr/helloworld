<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {%  if poll_list %}
        <ul>
            {% for poll in poll_list %}
                <li><a href="/{{ poll.id }}/">{{ poll.question }}</a></li>
            {%  endfor %}
        </ul>
    {%  else  %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
